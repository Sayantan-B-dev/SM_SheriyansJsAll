        section {
            display: grid;

            gap: 10px;
            padding: 20px;
        }
        button {
            background-color: #5a7037;
            /* Primary Blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 5px 5px black;
        }

        button:hover {
            background-color: #6c92bb;
            /* Darker Blue */
            transform: scale(1.02);
        }

        button:active {
            background-color: #3775b4;
            /* Even Darker Blue */
            transform: scale(0.98);
        }

        a {
            text-decoration: none;
            color: black;
        }
